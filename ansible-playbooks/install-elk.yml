- name: Configure Elk VM with Docker
  hosts: elk
  remote_user: RedAdmin
  become: true
  tasks:
     # Use apt module
    - name: installDocker.io
      apt:
        update_cache: yes
        force_apt_get: yes
        name: docker.io
        state: present
    # Use apt Module

    - name: Install python3-pip
      apt:
        force_apt_get: yes
        name: python3-pip
        state: present
     # Use pip module
    - name: Install Python Docker Module
      pip:
        name: docker
        state: present

     # Use Command module
    - name: Increase virtual memory
      command: sysctl -w vm.max_map_count=262144

     # Use Sysctl Module
    - name: Use more memory
      sysctl:
        name: vm.max_map_count
        value: "262144"
        state: present
        reload: yes

    # Use docker_container module
    - name: download and launch a docker elk container
      docker_container:
        name: elk
        image: sebp/elk:761
        state: started
        restart_policy: always
  # Please list the ports that ELK runs on
        published_ports:
          -  5601:5601
          -  9200:9200
          -  5044:5044
  # Use Systemd Module
    - name: Enable docker service
      systemd:
        name: docker
        enabled: yes
